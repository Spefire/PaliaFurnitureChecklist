<section class="section is-red" id="galerie">
  <div class="section-container">
    <h2 class="section-title">ðŸ“¸ Galerie Photo</h2>
    <div class="gallery-grid">
      <div *ngFor="let photo of photos" class="gallery-item" (click)="openPhoto(photo)">
        <img [src]="photo.src" [alt]="photo.alt" loading="lazy" />
        <div class="gallery-item-overlay">
          <div>
            <span class="gallery-item-category">{{ photo.category }}</span>
            <p>{{ photo.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  @if (selectedPhoto) {
    <div class="modal-photo" (click)="closePhoto()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <button class="modal-close" mat-icon-button (click)="closePhoto()">
          <i class="icon-cross"></i>
        </button>
        <img [src]="selectedPhoto.src" [alt]="selectedPhoto.alt" />
      </div>
    </div>
  }
</section>
