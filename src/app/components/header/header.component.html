      <img class="header-logo" src="assets/logo_placeholder.png" alt="Logo" />
    </a>

      <a class="link" (click)="scrollToSection(section.id)">
        <span>{{ section.icon }}</span>
        <span>{{ section.title }}</span>
      </a>
    }
    <a class="header-action-link" mat-flat-button color="primary" href="#section-hot">
      Me contacter
      <i class="icon-external-link"></i>
    </a>
    <div class="header-action-menu">
      <button class="link" mat-icon-button aria-label="Menu dÃ©pliant" (click)="openMenu()">
        <i class="icon-menu"></i>
      </button>
    </div>
    <nav *ngIf="showSubmenu" class="header-mobile-menu">
      <div class="header-close-menu">
        <button class="link" mat-icon-button aria-label="Menu dÃ©pliant" (click)="closeMenu()">
          <i class="icon-cross"></i>
        </button>
      </div>
      <a class="link" routerLink="/" (click)="closeMenu()">
        <img class="header-mobile-logo" src="assets/logo_placeholder.png" alt="Logo" />
      </a>
      <p class="u-h3">Guide personnel<br />pour Ã©viter les malentendus</p>
      <a mat-flat-button color="primary" href="#section-hot">
        Section + Hot ðŸ”¥
        <i class="icon-external-link"></i>
      </a>
      <div class="header-mobile-divider"></div>
      <a
        class="link"
        routerLink="/contact"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="activeOptions"
        (click)="closeMenu()"
      >

      </a>

        routerLink="/mentions-legales"

  </div>
</header>
